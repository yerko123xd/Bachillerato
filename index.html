<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Juego Bachillerato</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    margin: 0; padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #2c3e50;
  }
  #letter {
    font-size: 60px;
    font-weight: 700;
    text-align: center;
    color: #34495e;
    margin-bottom: 15px;
  }
  button {
    display: block;
    margin: 0 auto 25px auto;
    background-color: #2980b9;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1f618d;
  }
  form {
    display: flex;
    gap: 18px;
    overflow-x: auto;
    padding-bottom: 10px;
  }
  .category {
    flex: 0 0 250px;
    background: #ffffffcc;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(44, 62, 80, 0.1);
    padding: 15px 10px 15px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .category label {
    font-weight: 600;
    margin-bottom: 10px;
    color: #34495e;
    text-align: center;
  }
  .category input {
    width: 90%;
    padding: 8px 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1.5px solid #2980b9;
    margin-bottom: 10px;
    text-align: center;
    outline-offset: 2px;
  }
  .category select {
    width: 60%;
    padding: 6px;
    font-size: 15px;
    border-radius: 8px;
    border: 1.5px solid #2980b9;
    text-align-last: center;
    cursor: pointer;
  }
  #score {
    font-size: 26px;
    font-weight: 700;
    color: #c0392b;
    text-align: center;
    margin-top: 30px;
  }
  /* Scrollbar */
  form::-webkit-scrollbar {
    height: 8px;
  }
  form::-webkit-scrollbar-thumb {
    background: #2980b9;
    border-radius: 6px;
  }
</style>
</head>
<body>

<h1>Juego Bachillerato</h1>

<div id="letter">?</div>
<button onclick="generateLetter()">Girar Ruleta</button>

<form id="gameForm">
  <div class="category">
    <label>Nombre</label>
    <input type="text" name="nombre" />
    <select name="valid_nombre" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Apellido</label>
    <input type="text" name="apellido" />
    <select name="valid_apellido" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Ciudad o país</label>
    <input type="text" name="ciudad" />
    <select name="valid_ciudad" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Cosa o color</label>
    <input type="text" name="cosa" />
    <select name="valid_cosa" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Fruta o verdura</label>
    <input type="text" name="fruta" />
    <select name="valid_fruta" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Animal o insecto</label>
    <input type="text" name="animal" />
    <select name="valid_animal" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Grupo / Cantante / Música</label>
    <input type="text" name="musica" />
    <select name="valid_musica" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
  <div class="category">
    <label>Marca</label>
    <input type="text" name="marca" />
    <select name="valid_marca" onchange="updateScore()">
      <option value="">✔ / ✘</option>
      <option value="1">✔</option>
      <option value="0">✘</option>
    </select>
  </div>
</form>

<div id="score">Puntaje: 0</div>

<script>
  function generateLetter() {
    const alphabet = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ";
    const idx = Math.floor(Math.random() * alphabet.length);
    document.getElementById("letter").textContent = alphabet[idx];
  }

  function updateScore() {
    const form = document.getElementById('gameForm');
    const selects = form.querySelectorAll('select');
    let score = 0;
    selects.forEach(sel => {
      if(sel.value === '1') score += 100;
    });
    document.getElementById('score').textContent = `Puntaje: ${score}`;
  }
</script>

</body>
</html>
